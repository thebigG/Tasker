sudo: required
dist: trusty
language: cpp
compiler: g++
install: export CXX="g++-7"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-7
notifications:
 email:
  on_success: never
  on_failure: always
before_install:
  - sudo apt-get update -qq
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test # C++14
  - sudo apt-get -y install software-properties-common
  - sudo add-apt-repository -y ppa:beineri/opt-qt597-trusty
  - sudo apt-get -y update
  - sudo apt-get -y install qt59-meta-minimal
  - sudo apt-get -y install qt59-meta-full
  - sudo apt-get -y install qt59-meta-dbg-full
  - source /opt/qt59/bin/qt59-env.sh

script: source ./build.sh
