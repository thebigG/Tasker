language: cpp
dist: trusty
compiler: gcc

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test # C++11
  - sudo apt-get update -qq
  - apt-get -y install software-properties-common
  - add-apt-repository -y ppa:beineri/opt-qt597-trusty
  - apt-get -y update
  - apt-get -y install qt59-meta-minimal
  - apt-get -y install qt59-meta-full
  - apt-get -y install qt59-meta-dbg-full
  - source /opt/qt59/bin/qt59-env.sh

install:
  - sudo apt-get install -qq g++-5 # C++11

script:
  - ./build.sh
